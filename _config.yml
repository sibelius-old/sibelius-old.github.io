# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: ''
baseurl: ''
title: 'Sibelius Peng'
description: 'SP Fantasy'
permalink: pretty
logo: "/favicon.ico"
email: "plc1101@163.com"

site:
  disqus: true

page:
  comments: true


# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Blog
  url: /blog/
- title: Search
  url: /search/
- title: Notes
  url: https://sibelius-6.github.io/courses/
- title: About
  url: /about/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"

# Site favicons
favicons:
  16: '/favicon.ico'
  32: '/favicon.ico'
  96: '/favicon.ico'
  120: '/favicon.ico'
  144: '/favicon.ico'
  180: '/favicon.ico'
  512: '/favicon.ico'
  1024: '/favicon.ico'
